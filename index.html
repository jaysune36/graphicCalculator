<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Shantell+Sans:ital,wght@0,300;0,400;0,600;1,400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/css/style.css">
  <title>My Calculator</title>
</head>
<body class="grid">
  <header> 
    <div class="main header grid">
      <h1>calculatorONE</h1>
    </div>
  </header>
  <main class="main body grid flexCal">
    <div>
    <div class="numFlex hoverCal numberField">
      <p>0</p>
      <p>1</p>
      <p>2</p>
      <p>3</p>
      <p>4</p>
      <p>5</p>
      <p>6</p>
      <p>7</p>
      <p>8</p>
      <p>9</p>
    </div>
    <div class="compFlex hoverCal componentField">
      <p>CLR</p>
      <p class='add' id='ShiftRight'>+</p>
      <p class='minus' id='Minus'>-</p>
      <p class='slash' id="Slash">/</p>
      <p class='multiply' id="ShiftLeft">*</p>
      <p class="sum" id="Equal">=</p>
    </div>
    <div class="calcuDisp">
      <p placeholder="0"></p>
    </div>
    </div>
  </main>
  
<script src="/js/main.js"></script>
</body>
</html>
